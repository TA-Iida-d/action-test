name: "Delete Merged Main Branches"
on:
  push:
    branches:
      - develop
    types:
      - closed

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Delete Branches
      run: |
        git branch -r --merged=develop | grep -vE '^\s*origin/(main$|develop$|staging$|HEAD$)' | sed 's/origin\///' | xargs git push --delete origin
